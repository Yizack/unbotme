name: Build

permissions:
  contents: write

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

env:
  NODE_OPTIONS: --max-old-space-size=6144

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  build:
    name: Build and Upload to Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Check if triggered by another workflow
        run: |
          if [ "$GITHUB_EVENT_NAME" == "workflow_run" ] && [ "$GITHUB_ACTOR" == "Yizack" ]; then
            echo "Workflow triggered by another workflow. Skipping..."
            exit 78
          fi

      - run: corepack enable

      - name: Setup Node üê¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Dependencies üì¶
        run: pnpm install

      - name: Setup Git üõ†Ô∏è
        run: |
          git config --local user.email "yizackr@gmail.com"
          git config --local user.name "Yizack Rangel"

      - name: Pull changes if needed üîÑ
        run: git pull origin main

      - name: Update bots list ü§ñ
        run: pnpm botslist
        
      - name: Commit changes üìù
        run: |
          git add ./src/data/botslist.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update bots list"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi

  local:
    if: github.event_name == 'push'
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download Cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/bin/cloudflared
          sudo chmod +x /usr/bin/cloudflared

      - name: Setup SSH Proxy
        run: |
          mkdir ~/.ssh
          echo "Host ${{ secrets.SSH_HOST }}" | sudo tee -a ~/.ssh/config
          echo "ProxyCommand cloudflared access ssh --hostname ${{ secrets.SSH_HOST }} --id ${{ secrets.CLOUDFLARED_SERVICE_TOKEN_ID }} --secret ${{ secrets.CLOUDFLARED_SERVICE_TOKEN_SECRET }}" | sudo tee -a ~/.ssh/config
          echo "${{ secrets.SSH_PRIVATE_KEY_VALUE }}" | sudo tee -a ~/.ssh/${{ secrets.SSH_PRIVATE_KEY_FILENAME }}
          sudo chmod 600 ~/.ssh/${{ secrets.SSH_PRIVATE_KEY_FILENAME }}
      
      - name: Connect to Server
        run: |
          ssh-keyscan ${{ secrets.SSH_HOST }} | sudo tee -a ~/.ssh/known_hosts
          ssh -i ~/.ssh/${{ secrets.SSH_PRIVATE_KEY_FILENAME }} -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }}@${{ secrets.SSH_USERNAME }} << 'EOF'
            cd /apps/unbotme
            git fetch
            git pull
            export NVM_DIR=/usr/local/nvm
            source /usr/local/nvm/nvm.sh
            pnpm i
            pnpm build
            export PM2_HOME=/usr/local/share/pm2
            /usr/local/share/pnpm/pm2 restart unbotme --silent
          EOF
